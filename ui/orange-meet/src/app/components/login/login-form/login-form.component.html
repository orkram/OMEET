<div class="main-container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <p>
      <mat-form-field appearance="outline" >
        <mat-label>{{ 'login.username' | translate }}</mat-label>
        <input type="text" matInput formControlName="username" required >
        <mat-error *ngIf="form.get('username')?.invalid">{{ 'login.complete-field' | translate }}</mat-error>

      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline" >
        <mat-label>{{ 'login.password' | translate }}</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" (submit)="hide = !hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.invalid">
          {{ 'login.invalid-password' | translate }}
        </mat-error>

      </mat-form-field>
    </p>

    <p *ngIf="errorMessage" class="error">
      {{ 'login.nouser' | translate }}
    </p>

    <div class="button">
      <button type="submit" mat-raised-button color="primary" [disabled]="form.invalid || submitted" >
        {{ 'login.signup' | translate }}
      </button>
    </div>
    <div class="spacer"></div>


    <button mat-button>
      <div class="button-text">
        {{ 'login.forgot' | translate }}
      </div>
    </button>


    <button mat-button>
      <div class="button-text" (click)="goToCreateAccount()">
        {{ 'login.create' | translate }}
      </div>
    </button>

  </form>
</div>
